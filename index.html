<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MaxCoach</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="dist/app.css">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    
    <div id="root">

        <!-- HEADER -->
        <header>
            <div class="wrapper">

                <!-- Nav-bar -->
                <section class="nav-bar">

                    <!-- logo -->
                    <div class="logo">
                        <img src="img/light-logo.png" alt="logo">
                    </div>
                    <!-- end logo -->

                    <!-- nav-link -->
                    <div class="nav-link">
                       
                        <!-- menu-link -->
                        <div>
                            <ul class="menu-link">
                                <li v-for=" link in navLink">
                                    <a href="#">{{ link.name }}<i class="fas fa-chevron-down"></i></a>
                                </li>
                            </ul>
                        </div>
                        <!-- end menu-link -->

                        <!-- shop & search -->
                        <div class="shop-search">

                            <span class="cart">
                                <i class="fas fa-shopping-cart"></i>
                                <span>0</span>
                            </span>
                                     
                            <i class="far fa-user-circle"></i>

                            <input id="search" type="text" placeholder="Search...">
                            <label for="search"><i class="fas fa-search"></i></label>

                        </div>
                        <!-- end shop & search -->
                        
                    </div>
                    <!-- end nav-link -->

                </section>
                <!-- End Nav-bar -->

                <!-- Presentation page -->
                <section class="presentation">
                    
                    <h2>Learn At Your Own Pace!</h2>

                    <p>Get teamed up with people of the some will</p>

                    <button>Get Started for free</button>

                </section>
                <!-- end presentation page -->
            </div>

            <!-- Jumbotron -->
            <section class="jumbotron">

                <div class="left">
                    <img src="img/home-6-hero-left-person.png" alt="left">
                </div>

                <div class="youtube">
                    <img src="img/home-6-hero-poster-final.jpg" alt="poster">
                    <span><img src="img/icon-youtube-play.png" alt="youtube"></span>
                </div>

                <div class="right">
                    <img src="img/home-6-hero-right-person.png" alt="right">
                </div>

            </section>
            <!-- End jumbotron -->

        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>

            

        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer>

        </footer>
        <!-- END FOOTER -->

    </div>

    <!-- JS -->
    <script src="dist/app.js"></script>

</body>
</html>
